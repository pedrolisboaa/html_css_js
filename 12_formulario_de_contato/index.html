<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title_form">Formulário de Contato</h1 >
        <form action="" class="form" autocomplete="off">
            <label for="nome">Seu nome</label>
            <input type="text" id="nome" class="nome" placeholder="Digite seu nome completo" required >
            <label for="email">Email</label>
            <input type="email" id="email" class="email" required placeholder="Digite um email válido">

            <label for="assunto">Assunto</label>
            <input type="text" name="assunto" id="assunto">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensangem" rows="7" minlength="20" maxlength="1000" required></textarea>

            <button class="btn" type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>
