<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

<body>

    <form action="" class="form">
        <h1>Login</h1>
        <label for="usuario" class="label_usuario">usuário</label >
        <input type="text" name="usuario" id="usuario" class="usuario">
        
        <label class="label_email" for="email">Email</label >
        <input type="email" name="email" id="email" class="usuario">
        
        <label class="label_senha" for="senha">Senha</label >
        <input type="password" name="senha" id="senha" class="senha">

        <div class="container__butoes">
            <button class="btn" type="button">cadastre-se</button>
            <p>Ja possuí cadastro? <a class="link" href="login.html">Faça Login</a></p>
        </div> 
    </form>
    
</body>
