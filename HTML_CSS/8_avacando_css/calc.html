<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc()</title>
</head>

<style>
    html{
        font-size: 62.5%;
    }

    header{
        font-size: 2rem;
        width: 100%;
        height: 15rem;
        background-color: yellow;
        position: fixed;
        top: 0;
        left: 0;

    }

    main{
        min-height: calc(100vh - 15rem - 10rem);
        background-color: #ccc;
        font-size: 2rem;
        margin-top: 15rem;
    }

    footer{
        height: 10rem;
        font-size: 2rem;
        background-color: blue;
    }
</style>

<body>

        <header>Header</header>
        <main>Main</main>
        <footer>Footer</footer>

    
</body>
</html>
