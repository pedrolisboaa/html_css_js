<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Tabelas</title>
</head>
<body>

    <h2>Listas</h2>

    <ul>
        <li>Item 1</li>
        <li>
            <ul>
                <li>2.0</li>
                <li>2.1</li>
                <li>2.3</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de Marcação e hipertexto</dd>
        <dt>CSS</dt>
        <dd>Linguagem de criação de folhas em cascata</dd>
    </dl>
    <br>

    <h2>Tabelas</h2>
    
    <table>
        <tr>
            <th>Nome</th>
            <th>Curso</th>
            <th>Investimento</th>
        </tr>
    </table>

    
</body>
</html>
